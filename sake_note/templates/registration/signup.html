{% extends 'sake_note/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h2>新規アカウント登録</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="background: #28a745; color: white; width: 100%;">登録する</button>
    </form>
</div>
{% endblock %}
